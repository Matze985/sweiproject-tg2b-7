<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Post Activity</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="title">Title*:</label>
        <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="description">Description*:</label>
        <textarea class="form-control" rows="10" id="description"></textarea>
    </div>
    <div class="form-group">
        <label for="email">Email*:</label>
        <input type="text" class="form-control" id="email">
    </div>
</div>
<div class="modal-footer">
    <button type="button" id="btnPost" class="btn btn-default">Post</button>
</div>
<script>
    document.getElementById("btnPost").addEventListener("click", function () {
        location.href = "index.html";
        var email = document.getElementById("email").value;
        var apiWindow = window.open("api/mailAddress?mailAddress=" + email);
        var delay = 100;
        var before = Date.now();
        while (true) {
            if (Date.now() >= before + delay) {
                apiWindow.close();
                break;
            }
        }
    });
</script>
